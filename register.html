<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - TechNova 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00ffc3;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.3);
      width: 90%;
      max-width: 500px;
      animation: slideInUp 1.5s ease;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      background: #121212;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background: #00ffc3;
      border: none;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #00cbaa;
      transform: scale(1.05);
      animation: none;
    }

    @keyframes slideInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 195, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0); }
    }

    .back-link {
      margin-top: 2rem;
      color: #00ffc3;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #00cbaa;
    }
  </style>
</head>
<body>

  <h1>Register for TechNova 2025</h1>

  <form action="submit.html" method="get">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />

    <label for="college">College Name *</label>
    <input type="text" id="college" name="college" required />

    <label for="team">Team Name *</label>
    <input type="text" id="team" name="team" required />

    <label for="track">Choose a Track</label>
    <select id="track" name="track">
      <option value="web">Web Development</option>
      <option value="ai">AI & ML</option>
      <option value="iot">IoT & Hardware</option>
      <option value="open">Open Innovation</option>
    </select>

    <button type="submit">Submit Registration</button>
  </form>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

</body>
</html>
