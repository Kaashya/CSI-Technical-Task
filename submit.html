<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0a0a0a, #1a1a1a);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00ffc3;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #00ffc3;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background-color: #00cbaa;
      transform: scale(1.05);
      animation: none;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(0, 255, 195, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0); }
    }
  </style>
</head>
<body>

  <h1>Thank You for Registering!</h1>
  <p>Your registration for <strong>TechNova 2025</strong> has been received.<br>
     We look forward to seeing you at the event on <strong>August 10, 2025</strong>!</p>

  <a href="index.html" class="btn">‚Üê Back to Home</a>

</body>
</html>
